<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>
  <div class="demo">
    <button (click)="onEditCourse()" i18n>Edit Course</button>
    <div i18n>{coursesTotal, plural, =0 {No courses available.}
      =1 {One course available.}
      other {A total of {{coursesTotal}} courses are available.} }</div>
  </div>

  <div class="courses">

    <h4 i18n="welcome message.|Greet the user a greeting at the beginning of the course.@@welcomeMessage">Welcome to the Angular Core Course</h4>
    <course-card *ngFor="let course of courses" (courseChanged)="save($event)"
                 type="beginner"
                 [course]="course">

      <course-image [src]="course.iconUrl"></course-image>

    </course-card>

  </div>


</div>
