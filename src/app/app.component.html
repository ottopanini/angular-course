    <img class="logo"
         alt="missing"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

{{courses | json}}
<div class="courses">
    <course-card (courseSelected)="onCourseSelected($event)"
                 [course]="course"
                 [cardIndex]="i+1"

                 *ngFor="let course of courses | slice:0:2; index as i;">
    ></course-card>
</div>
