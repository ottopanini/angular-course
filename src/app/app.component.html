<div class="top-menu">

    <img class="logo"
         alt="missing"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="courses" *ngIf="courses[0] as course">
    <course-card (courseSelected)="onCourseSelected($event)"
                 [course]="course">
      <div class="course-image">
        <img width="300" alt="Angular Logo" *ngIf="course?.iconUrl"
             [src]="course.iconUrl">
        <div>total lessons: 5</div>
      </div>

      <div class="course-description">
        {{course.longDescription}}
      </div>

      Edit Description: <textarea></textarea>
    </course-card>

  <course-card (courseSelected)="onCourseSelected($event)"
               [course]="courses[1]">
    <div>total lessons: 10</div>
  </course-card>
</div>
